<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Karma</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Add a link to your CSS file here (use the line above to guide you) -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/karma-logo.svg" alt="">
        </div>
        <nav>
            <a href="#">Meet Karma</a>
            <a href="#">How it works</a>
            <a href="#">Store</a>
            <a href="#">Blog</a>
            <a href="#">Help</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <article class="title">
        <div class="title-content">
            <h2>Introducing Karma</h2>
            <h4>Bring WiFi with you, wherever you go.</h4>
            <a href="#">Learn More</a>
        </div>
    </article>

    <article class="qualities">
        <h3>Everyone needs a little Karma.</h3>

        <div class="qualities-container">

            <div class="specific-quality">
                <div class="qualities-image-container">
                    <img src="img/icon-devices.svg" alt="">
                </div>
                <div class="qualities-text-container">
                    <h4>Internet for all devices</h4>
                </div>
            </div>

            <div class="specific-quality">
                <div class="qualities-image-container">
                    <img src="img/icon-coffee.svg" alt="">
                </div>
                <div class="qualities-text-container">
                    <h4>Boost your productivity</h4>
                </div>
            </div>

            <div class="specific-quality">
                <div class="qualities-image-container">
                    <img src="img/icon-refill.svg" alt="">
                </div>
                <div class="qualities-text-container">
                    <h4>Pay as you go</h4>
                </div>
            </div>
        </div>
    </article>

    <footer>
        <div class="join-heading">
            <h5>Join us now</h5>
        </div>

        <div class="icons-container">
            <div class="icon-container">
                <img src="img/twitter-icon.svg" alt="" id="twitter-icon">
            </div>
            <div class="icon-container">
                <img src="img/facebook-icon.svg" alt="" id="facebook-icon">
            </div>
            <div class="icon-container">
                <img src="img/instagram-icon.svg" alt="" id="instagram-icon">
            </div>
        </div>

        <div class="company-name">
            <h5>@Karma Mobility, Inc.</h5>
        </div>
    </footer>
</body>
</html>
